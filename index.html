<!DOCTYPE html> 
<html>
	<head>
		<title>Blocks</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
		<link rel="stylesheet" type="text/css" href="css/styles.css">		
	</head>
	<body>
		<div class="wrap">
			<div id='blocks-wrap'  class='blocks-wrap'>
				<div id='1' class="block" onClick="popup(this.id)">1</div>
				<div id='2' class="block" onClick="popup(this.id)">2</div>
				<div id='3' class="block" onClick="popup(this.id)">3</div>
				<div id='4' class="block" onClick="popup(this.id)">4</div>			
			</div>
			<div>
				<input type="checkbox" id="changecontent" onClick="change()">					
			</div>
			<button id="add" onClick="addBlock()">Add block</button>
		</div>		
		<div id="popup"></div>	
		<script src='js/script.js'></script>		
	</body>
</html>
